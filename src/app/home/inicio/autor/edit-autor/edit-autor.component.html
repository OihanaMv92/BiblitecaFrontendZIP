<div class="FormRegistr">
  <h2>Actualizar Autor:</h2>
  <form [formGroup]="formulario" (ngSubmit)="actualizarAutor()">
    <div class="form-group">
      <label for="dniAutor">DNI Autor:</label>
      <input type="text" formControlName="dniAutor" class="form-control" id="fndoDisabled" [value]="autor.dniAutor" readonly>
    </div>
    
    <div class="form-group">
      <label for="nombreAutor">Nombre Autor:</label>
      <input type="text" formControlName="nombreAutor" class="form-control" [value]="autor.nombreAutor">
    </div>
    
    <div class="form-group">
      <label for="apellidosAutor">Apellidos Autor:</label>
      <input type="text" formControlName="apellidosAutor" class="form-control" [value]="autor.apellidosAutor">
    </div>
    
    <div class="form-group">
      <label for="lenguaMaterna">Lengua Materna:</label>
      <input type="text" formControlName="lenguaMaterna" class="form-control" [value]="autor.lenguaMaterna">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-success btn-volver" type="submit" routerLink="/autor">Volver</button>

    
  </form>
</div>
