<div class="container p-4">
    <div class="card">
      
        <div class="card-header d-flex justify-content-between">
            <h3 class="fw-semibold">Autores</h3>
            <button class="btn btn-primary" routerLink="addAutor">Crear Autor</button>
            
          </div>
      <div class="card-body">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Dni Autor:</th>
                    <th>nombre Autor:</th>
                    <th>Apellidos Autor:</th>
                    <th>Lengua Materna Autor:</th>
         
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let autor of autores">
                  <td>{{ autor.dniAutor }}</td>
                  <td>{{ autor.nombreAutor }}</td>
                  <td>{{ autor.apellidosAutor }}</td>
                  <td>{{ autor.lenguaMaterna }}</td>
                  <td>
                    
                    
                    <button class="btn btn-warning m-2" routerLink="editAutor" (click)="editarAutor(autor.dniAutor)">editar</button>
                    
                    <button class="btn btn-danger" (click)="eliminarAutor(autor.dniAutor)">Eliminar</button>
                </td>
                </tr>
              </tbody>
        </table>
      </div>
      <div class="button-container d-flex justify-content-center">
        <button class="btn btn-success half-width-button" routerLink="/">Volver</button>
      </div>
    </div>
</div>
