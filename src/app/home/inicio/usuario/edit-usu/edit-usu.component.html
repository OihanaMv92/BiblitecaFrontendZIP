<div class="FormRegistr">
  <h2>Editar Usuario:</h2>
  <form [formGroup]="formulario" (ngSubmit)="actualizarUsuario()">
      <div class="form-group">
        <label for="dniUsuario">DNI Usuario:</label>
        <input type="text" formControlName="dniUsuario" id="fndoDisabled" class="form-control" [value]="usuario.dniUsuario" readonly>
      </div>

      <div class="form-group">
        <label for="nombreUsuario">Nombre Usuario:</label>
        <input type="text" formControlName="nombreUsuario" class="form-control" [value]="usuario.nombreUsuario">
      </div>

      <div class="form-group">
        <label for="apellidosUsuario">Apellidos Usuario:</label>
        <input type="text" formControlName="apellidosUsuario" class="form-control" [value]="usuario.apellidosUsuario">
      </div>

      <div class="form-group">
        <label for="fechaInscripcionUsuario">Fecha de Inscripción:</label>
        <input type="datetime" formControlName="fechaInscripcionUsuario" class="form-control" [value]="formulario.value.fechaInscripcionUsuario">
        <!-- {{usuario.fechaInscripcionUsuario}} -->
      </div>

      <div class="form-group">
        <label for="telefonoUsuario">Teléfono Usuario:</label>
        <input type="number" formControlName="telefonoUsuario" class="form-control" [value]="usuario.telefonoUsuario">
      </div>

      <div class="form-group">
        <label for="emailUsuario">Email Usuario:</label>
        <input type="email" formControlName="emailUsuario" class="form-control" [value]="usuario.emailUsuario">
      </div>

    <br>

    <button class="btn btn-primary" type="submit" (click)="actualizarUsuario()">Guardar</button>
    <button class="btn btn-success btn-volver" routerLink="/usuario">Volver</button>

  </form>
</div>
